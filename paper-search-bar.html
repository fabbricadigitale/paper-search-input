  <app-toolbar>
        <paper-icon-button icon="menu"></paper-icon-button>

  </app-toolbar>

@element paper-search-bar
@demo demo/index.html

<dom-module id="paper-search-bar">
    <template>
        <style>
             :host {
                outline: 0;
                border-radius: 5px;
                border: 1px solid rgba(255,255,255,0.01);
                @apply --paper-font-title;
                --paper-search-bc: {
                    background-color:  var(--paper-search-bar-bc, rgba(255,255,255,0.16));
                };
                --paper-search-bc-focused: {
                    background-color:  var(--paper-search-bar-bc-focused, white);
                };
            }

             :host(*:not([fullbleed])) {
                /* -webkit-transition: background-color .2s ease;
                transition: background-color .2s ease; Note: There is no transition to avoid paper-input blinking*/
                /*@apply --paper-search-bc;*/
                @apply --layout-flex-auto;
            }

            :host([wide]:not([fullbleed])) {
                @apply --paper-search-bc;
            }

             :host(*:not([fullbleed])) #search {
                -webkit-transition: background-color .2s ease;
                transition: background-color .2s ease;
                display: inline-block;
            }

             :host([fullbleed]) {
                @apply --layout-fit;
                -webkit-transition: background-color .2s ease-in;
                transition: background-color .2s ease-in;
                @apply --paper-search-bc-focused;
                align-items: center;
            }

             :host([fullbleed]) #search {
                display: none;
            }

             :host([focused][wide]) {
                -webkit-transition: background-color .2s ease-in;
                transition: background-color .2s ease-in;
                @apply --paper-search-bc-focused;
            }

            div[content] {
                display: flex;
                height: 100%;
                align-items: center;
            }

            div[wide-layout] {
                @apply --layout-flex-auto;
                @apply --input-search-container;
            }

            paper-input {
                padding-left: 24px;
                --paper-input-container-underline: {
                    display: none;
                }
                ;
                --paper-input-container-underline-focus: {
                    display: none;
                }
                ;
                --paper-input-container-underline-disabled: {
                    display: none;
                }
                ;

                --paper-input-container-input-color: var(--paper-search-bar-text-color-light, --paper-grey-100);
                --paper-input-container-color: var(--paper-search-bar-placeholder-text-color, --paper-grey-100);
            }

            paper-input[focused] {
                --paper-input-container-input-color: var(--paper-search-bar-text-color, --paper-grey-400);
            }

            paper-input {
                width: 100%;
            }

            [prefix],
            [suffix] {
                flex: none;
            }

            [hidden] {
                @apply --layout-invisible;
            }

            #clear {
                margin-right: 8px;
            }
            #search, #back {
                margin-left: 8px;
            }
        </style>

        <iron-media-query query="(min-width: 600px)" query-matches="{{wide}}"></iron-media-query>

        <div content wide-layout$="[[wide]]">


            <paper-icon-button id="search" prefix icon="paper-search-icons:search" on-tap="_activeSearch" tabindex="-1"></paper-icon-button>

            <dom-if if="[[fullbleed]]">
                <template>
                    <paper-icon-button id="back" prefix icon="paper-search-icons:back" on-tap="_deactiveSearch" tabindex="-1"></paper-icon-button>
                </template>
            </dom-if>

            <dom-if if="[[_showInput]]">
                <template>
                    <paper-input id="input" no-label-float value="{{query}}" placeholder="[[placeholder]]"></paper-input>
                    <paper-icon-button hidden$="[[!query]]" id="clear" suffix on-tap="_clear" icon="paper-search-icons:clear" tabindex="-1"></paper-icon-button>
                </template>
            </dom-if>
        </div>

    </template>
    <script src="scripts/paper-search-bar.js">

    </script>
</dom-module>
