<!doctype html>
<html>

<head>
    <title>paper-search-input demo</title>

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../paper-styles/demo-pages.html">
    <link rel="import" href="../../app-layout/app-toolbar/app-toolbar.html">
    <link rel="import" href="../../app-layout/app-header/app-header.html">
    <link rel="import" href="../../iron-icons/iron-icons.html">
    <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="../../polymer/polymer-element.html">
    <link rel="import" href="../../iron-media-query/iron-media-query.html">

    <link rel="import" href="../paper-search-input.html">

</head>

<body unresolved>
    <div class="vertical-section-container">

        <dom-module id="demo-app">
            <template>
                <style>
                    div[main-title] {
                        min-width: 96px;
                    }

                    paper-icon-button {
                        min-width: 40px;
                    }
                </style>
                <iron-media-query query="(min-width: 1000px)" query-matches="{{layout}}"></iron-media-query>
                <app-header style="background-color: dodgerblue" effects="parallax-background">
                    <app-toolbar>
                        <paper-icon-button icon="menu"></paper-icon-button>
                        <div main-title>App name</div>
                        <paper-search-input wide="[[layout]]"></paper-search-input>
                    </app-toolbar>
                </app-header>
            </template>
            <script>
                class DemoApp extends Polymer.Element {
                    static get is() {
                        return "demo-app"
                    }
                    static get properties() {
                        return {
                            layout: {
                                type: Boolean,
                                value: false
                            }
                        }
                    }
                }
                customElements.define(DemoApp.is, DemoApp)
            </script>
        </dom-module>

        <demo-app></demo-app>
    </div>
</body>

</html>
